server {
    listen 80;
    server_name soldelamanecer.ar www.soldelamanecer.ar;

    root /var/www/soldelamanecer/client;
    index index.html;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name soldelamanecer.ar www.soldelamanecer.ar;

    root /var/www/soldelamanecer/client;
    index index.html;

    # SSL Config (Borrowed from api.cotizadorlogistico.site)
    ssl_certificate /etc/letsencrypt/live/api.cotizadorlogistico.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.cotizadorlogistico.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy (handled by backend on 5000)
    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Static Assets Caching
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /images/ {
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public";
    }
}
