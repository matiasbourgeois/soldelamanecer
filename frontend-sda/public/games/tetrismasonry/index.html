<!DOCTYPE html>
<html>

<head>
    <title>Tetris Masonry</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            border: 4px solid #333;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
            background: #111;
        }

        canvas {
            display: block;
            background: #000;
        }

        #ui {
            position: absolute;
            right: -150px;
            top: 0;
            text-align: left;
            width: 140px;
        }

        .stat {
            margin-bottom: 20px;
        }

        .label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .value {
            font-size: 24px;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            visibility: hidden;
        }

        #overlay h1 {
            font-size: 48px;
            color: #ff0055;
            text-shadow: 0 0 20px #ff0055;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div id="ui">
            <div class="stat">
                <div class="label">Score</div>
                <div id="score" class="value">0</div>
            </div>
            <div class="stat">
                <div class="label">Lines</div>
                <div id="lines" class="value">0</div>
            </div>
            <div class="stat">
                <div class="label">Level</div>
                <div id="level" class="value">1</div>
            </div>
        </div>
        <div id="overlay">
            <h1>GAME OVER</h1>
            <p>Press ARROW UP to Restart</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                player.lines += 1;
                rowCount *= 2;
            }
            updateScore();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            if (type === 'T') {
                return [[0, 0, 0], [1, 1, 1], [0, 1, 0]];
            } else if (type === 'O') {
                return [[2, 2], [2, 2]];
            } else if (type === 'L') {
                return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
            } else if (type === 'J') {
                return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
            } else if (type === 'I') {
                return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
            } else if (type === 'S') {
                return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            } else if (type === 'Z') {
                return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
            }
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
        }

        const colors = [
            null,
            '#FF0D72',
            '#0DC2FF',
            '#0DFF72',
            '#F538FF',
            '#FF8E0D',
            '#FFE138',
            '#3877FF',
        ];

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.shadowBlur = 10;
                        context.shadowColor = colors[value];
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.shadowBlur = 0;

                        // Reflection/Highlight
                        context.fillStyle = 'rgba(255,255,255,0.1)';
                        context.fillRect(x + offset.x, y + offset.y, 0.5, 0.5);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(offset) {
            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.lines = 0;
                updateScore();
                document.getElementById('overlay').style.visibility = 'visible';
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            document.getElementById('lines').innerText = player.lines;
            const level = Math.floor(player.lines / 10) + 1;
            document.getElementById('level').innerText = level;
            dropInterval = Math.max(100, 1000 - (level - 1) * 100);
        }

        const arena = createMatrix(12, 20);

        const player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
            lines: 0,
        };

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) {
                playerMove(-1);
            } else if (event.keyCode === 39) {
                playerMove(1);
            } else if (event.keyCode === 40) {
                playerDrop();
            } else if (event.keyCode === 81) {
                playerRotate(-1);
            } else if (event.keyCode === 87 || event.keyCode === 38) {
                if (document.getElementById('overlay').style.visibility === 'visible') {
                    document.getElementById('overlay').style.visibility = 'hidden';
                } else {
                    playerRotate(1);
                }
            }
        });

        playerReset();
        updateScore();
        update();
    </script>
</body>

</html>
